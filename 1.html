<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
    <!-- 编写程序．通过用户输入的年龄判断是哪个年龄段的人（儿童：年龄＜14；青少年：14<=年龄＜24；
        青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），并在页面上输出判断结果。 -->
</head>
<body>
        年龄:<input type="text" id="age" />
        <button id="btn">确定</button>
        <P></P>
    <script>
    var oInput = document.getElementById("age");
    var oBtn = document.getElementById("btn");
    var oP = document.getElementsByTagName("p")[0],
    arr = ['儿童','青少年','青年','中年','老年'];
    
    
    oBtn.onclick = function(){
        oAge = parseInt(oInput.value);
        oP.innerHTML =''; 
        // if(isNaN(oAge)) alert('输入错误');
        if(oAge<14){
		oP.innerHTML= '年龄' + oAge + '岁<br />'+ arr[0];
	}else if(oAge<24){
		oP.innerHTML = '年龄' + oAge + '岁<br />'+ arr[1];
	}else if(oAge<40){
		oP.innerHTML = '年龄' +	oAge + '岁<br />' + arr[2];
	}else if(oAge<60){
        oP.innerHTML = '年龄' +	oAge + '岁<br />' + arr[3];
    }else if(oAge>=60){
        oP.innerHTML = '年龄' +	oAge + '岁<br />' + arr[4];
    }else{
        alert('输入错误');
    }
            oInput.value="";
}

    
    
    </script>
</body>
</html>
