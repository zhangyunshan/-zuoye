<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>    
           // 3.编写程序，计算 1! + 2! + 3! +…..＋10！的结果。
           var a = 0;
           for(i=1;i<=10;i++){
                function factorial(num){
                    if (num == 1) return 1;     
                    return num * factorial(num - 1); //递归 自己调用自己 开始循环
                }
                a += factorial(i)
            }
            document.write(a);
            

                
    </script>
</body>
</html>
