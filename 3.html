<body>
    <script>
        // 3.编写程序，计算 1!+2!+3!+…..＋10！的结果。
        var i=1;
        var sum=0;
        for(var j=1; j<=10;j++){
                i=i*j;
                sum=i+sum;
        }
       
        document.write(sum);
    
    
    </script>
</body>
