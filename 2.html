<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 编写程序，艰据用户输入的一个数字(0~6)．通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。 -->
        请输入0-6　<input type="text" id="age">
        <button id="btn">确定</button>
    <script>
    var oInput=document.getElementById("age");
    var oBtn=document.getElementById("btn");
        oBtn.onclick=function(){
        var oDay=parseInt(oInput.value);
                switch(oDay){
                case 1: 
                alert("星期一");
            break;
                case 2:
                 alert("星期二");
            break;
                case 3:
                 alert("星期三");
            break;
                case 4:
                 alert("星期四");
            break;
                case 5: 
                alert("星期五");
            break;
                case 6:
                 alert("星期六");
            break;
                case 0:
                 alert("星期日");
            break;
                }
                oInput.value="";
        }
                
    </script>
</body>
</html>
